<app-navbar></app-navbar>
<div class="my-8 mx-auto max-w-2xl">
    <!-- Iterating over the list of products -->
    <div *ngFor="let product of productList" class="w-full md:w-full p-4 inline-block">
      <div class="bg-white border rounded-lg overflow-hidden shadow-md flex">
        <!-- Image on the left -->
        <img src="{{ product.pImgurl }}" alt="{{ product.pName }}" class="w-48 h-48 object-cover" loading="lazy" />
        <form class="flex-auto p-6">
          <div class="flex flex-wrap">
            <h3 class="flex-auto text-lg font-bold text-slate-900">
              {{ product.pName }}
            </h3>
            <p class="text-lg font-bold text-slate-500">
              â‚¹{{ product.pPrice }}
            </p>
            <p class="w-full flex-none text-sm font-medium text-slate-700 mt-2">
              In stock: {{ product.pQuantity }} available
            </p>
          </div>
          <!-- ... (rest of the code) ... -->
          <div class="flex space-x-4 mb-6 mt-4 text-sm font-medium">
            <div class="flex-auto flex space-x-4">
              <button class="h-10 px-6 font-semibold rounded-md bg-black text-white" type="submit">
                Buy now
              </button>
              <button class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900" type="button" (click)="addToCart(product)">
                Add to cart
              </button>
            </div>
            <button class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-slate-300 border border-slate-200" type="button" aria-label="Like">
              <svg width="20" height="20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
              </svg>
            </button>
          </div>
          <p class="text-sm text-slate-700">
            Free shipping on all continental US orders.
          </p>
        </form>
      </div>
    </div>
  </div>
