<form class="max-w-md mx-auto" (ngSubmit)="deleteUser()">
    <div class="mb-4">
        <label for="deleteUserId" class="block text-gray-700">User ID to Delete:</label>
        <input type="number" id="deleteUserId" [(ngModel)]="fetchUserId" name="deleteUserId"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
    </div>

    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete User</button>
</form>
