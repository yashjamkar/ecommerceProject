<p>adminadduser works!</p>
<div class="my-8 mx-auto max-w-2xl">

    <form class="max-w-md mx-auto" (ngSubmit)="addUser()">
      <div class="mb-4">
        <label for="uName" class="block text-gray-700">User Name:</label>
        <input type="text" id="uName" [(ngModel)]="userData.uName" name="uName" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="uEmail" class="block text-gray-700">User Email:</label>
        <input type="text" id="uEmail" [(ngModel)]="userData.uEmail" name="uEmail" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="uContact" class="block text-gray-700">User Contact:</label>
        <input type="number" id="uContact" [(ngModel)]="userData.uContact" name="uContact" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="uAddress" class="block text-gray-700">User Address:</label>
        <input type="text" id="uAddress" [(ngModel)]="userData.uAddress" name="uAddress" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="uPassword" class="block text-gray-700">User Password:</label>
        <input type="text" id="uPassword" [(ngModel)]="userData.uPassword" name="uPassword" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
    </form>

</div>
