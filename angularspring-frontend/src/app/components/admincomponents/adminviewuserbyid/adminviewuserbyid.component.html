<div class="my-8 mx-auto max-w-2xl">

  <!-- Form for Fetching User by ID -->
  <form class="max-w-md mx-auto" (ngSubmit)="getUserById()">
    <div class="mb-4 flex items-center">
      <label for="fetchUserId" class="block text-gray-700">Enter User ID:</label>
      <input type="number" id="fetchUserId" [(ngModel)]="fetchUserId" name="fetchUserId"
        class="ml-2 w-20 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Fetch</button>
    </div>
  </form>

  <!-- Table for User by ID -->
  <div *ngIf="userData.uId !== undefined" class="my-8">
    <h2>User Details (ID: {{ userData.uId }})</h2>
    <table class="min-w-full border border-gray-300 bg-white">
      <thead>
        <tr class="bg-gray-100">
          <th class="py-2 px-4 border-b">User ID</th>
          <th class="py-2 px-4 border-b">User Name</th>
          <th class="py-2 px-4 border-b">User Email</th>
          <th class="py-2 px-4 border-b">User Contact</th>
          <th class="py-2 px-4 border-b">User Address</th>
          <th class="py-2 px-4 border-b">User Password</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="py-2 px-4 border-b">{{ userData.uId }}</td>
          <td class="py-2 px-4 border-b">{{ userData.uName }}</td>
          <td class="py-2 px-4 border-b">{{ userData.uEmail }}</td>
          <td class="py-2 px-4 border-b">{{ userData.uContact }}</td>
          <td class="py-2 px-4 border-b">{{ userData.uAddress }}</td>
          <td class="py-2 px-4 border-b">{{ userData.uPassword }}</td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
