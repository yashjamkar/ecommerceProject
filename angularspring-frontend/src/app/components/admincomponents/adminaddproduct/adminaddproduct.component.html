<div class="my-8 mx-auto max-w-2xl">

    <form class="max-w-md mx-auto" (ngSubmit)="addProducts()">
      <div class="mb-4">
        <label for="pName" class="block text-gray-700">Product Name:</label>
        <input type="text" id="pName" [(ngModel)]="productData.pName" name="pName" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="pDescription" class="block text-gray-700">Product Description:</label>
        <input type="text" id="pDescription" [(ngModel)]="productData.pDescription" name="pDescription" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="pPrice" class="block text-gray-700">Product Price:</label>
        <input type="number" id="pPrice" [(ngModel)]="productData.pPrice" name="pPrice" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="pQuantity" class="block text-gray-700">Product Quantity:</label>
        <input type="text" id="pQuantity" [(ngModel)]="productData.pQuantity" name="pQuantity" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="pImgurl" class="block text-gray-700">Product Image Url:</label>
        <input type="text" id="pImgurl" [(ngModel)]="productData.pImgurl" name="pImgurl" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
    </form>


</div>
