<form class="max-w-md mx-auto" (ngSubmit)="deleteProduct()">
    <div class="mb-4">
        <label for="deleteProductId" class="block text-gray-700">Product ID to Delete:</label>
        <input type="number" id="deleteProductId" [(ngModel)]="fetchProductId" name="deleteProductId"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
    </div>

    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete Product</button>
</form>
